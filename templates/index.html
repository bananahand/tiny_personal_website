{% include('header_main.html') %}
<div class="container text-center">

    <div class="row">
        <div class="col-4">
            <div class="dash-unit">
                <dtitle>
                <br />
                <i class="nf-fa-user_secret"
                    style="font-size: 2rem;"></i>

                About {{ globals['name'] }}
                </dtitle>
                <hr style="margin-bottom: 0;">
                <img class="main-img"
                     src="/static/img/{{ globals['profile_image'] }}"
                     alt="{{ globals['profile_image_alt'] }}"
                     style="width:200px;"
                     data-toggle="tooltip" data-placement="bottom"
                     title="{{ globals['name'] }}">
                <br />
                <p>{{ globals['blurb'] }}</p>
            </div><!-- /.dash-unit -->
        </div><!-- /.col -->
    </div><!-- /.row -->

    <!-- links on their own row -->
    <div class="row">
        <div class="col-4">
            <div class="dash-unit">
                <br />
                <center>
                    <dtitle>Social Links</dtitle>
                    <hr>
                </center>
                <br />
                <center>
                    <p>
                    {% for link in globals['social_links'] %}
                        <!-- Linkedin -->
                        <a target="_blank"
                           href="{{ globals['social_links'][link]['URL'] }}"
                           data-toggle="tooltip" data-placement="left"
                           title="{{ link }}">
                            <span class="{{ globals['social_links'][link]['icon'] }}"
                                style="font-size: 4rem; color: cornflowerblue;">
                            </span>
                        </a>
                    {% endfor %}
                    </p>
                <hr>
                <dtitle>
                    <a href="{{ globals['resume_pdf_URL'] }}"
                       data-toggle="tooltip" data-placement="bottom"
                       title="Download Resume as a PDF"
                       style="box-shadow: none;">
                        Download Resume
                    </a>
                </dtitle>
                </center>
            </div><!-- /.dash-unit -->
        </div><!-- /.col -->
    </div><!-- /.row links card-->

</div><!-- /.container MAIN-->
{% include('footer_main.html') %}
